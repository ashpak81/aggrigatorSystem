<body style="background-color: #d3dfee;">

    <div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <img src="bg.png" style="margin-left: 83%;">
            </div>
        </div>
    </div>

    <div class="container no-gap" style="margin-bottom: 0%;">
        <div class="login-container" style="border: 3px solid white;">
            <div class="row">

                <div class="col-md-6 text-start">
                    <h2 style="font-family: Arial, sans-serif; color: #333;">FHA</h2>
                </div>

                <div class="col-md-6">
                    <img src="Logo.svg" alt="nologo" width="100%" height="50px">
                </div>

            </div>
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: #333; font-weight: bold;">User ID</label>
                    <input type="text" name="userId" [(ngModel)]="user.userId" id="username" placeholder="US325422"
                        required style="width: 100%; padding: 10px; border-radius: 5px; border: 2px solid #007bff;">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #333; font-weight: bold;">Password</label>
                    <input type="password" name="Password" [(ngModel)]="user.userPassword" id="password"
                        placeholder="************" required
                        style="width: 100%; padding: 10px; border-radius: 5px; border: 2px solid #007bff;">
                </div>

                <div class="mb-3">
                    <label for="institution" class="form-label"
                        style="color: #333; font-weight: bold;">Institution</label>
                    <input type="text" name="institution_name" [(ngModel)]="institute.instituteName" id="institution"
                        placeholder="ABC Bank" required
                        style="width: 100%; padding: 10px; border-radius: 5px; border: 2px solid #007bff;">
                </div>

                <hr style="border: none; border-top: 4px solid white; width: 100%;" class="mt-4">

                <!-- <div class="row mt-4">
                    <div class="mb-3 col-md-6">
  
                        <div class="d-flex align-items-center">
                            <label for="captcha" class="mr-2" style="color: #333;">Captcha:<br>{{ value1 }} + {{ value2 }} = </label>
                            <input type="number" class="form-control ms-3" [(ngModel)]="userAnswer" [ngModelOptions]="{standalone: true}"
                                id="captcha" placeholder="Enter the sum" required
                                style="border: 2px solid #6c757d; border-radius: 5px; padding: 5px;">
                        </div>
  
                    </div>
  
                    <div class="mb-3 col-md-6">
                        <button type="button" class="btn btn-primary login-button" (click)="validateAnswer()" 
                            style="width: 100%; padding: 10px; font-weight: bold; border-radius: 5px;">Login</button>
                    </div>
  
                </div> -->

                <button type="submit" onclick="">Submit</button>
            </form>
        </div>

        <div class="mb-5">
            <a href="#" style="margin-left: 55%; margin-bottom: 30%; color: #007bff; text-decoration: underline;">Forgot
                password?</a>
        </div>
    </div>
</body>
